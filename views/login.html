<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="background" id="backgroundDiv">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row mb-5">
            <div class="col-4 mt-5 mb-5"></div>
            <div class="col-4 mt-5 mb-5"></div>
            <div class="col-4 mt-5 mb-5"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3 mt-5">
                <div class="card bg-light shadow-dark p-4" id="loginDiv">
                    <h1 class="text-dark" id="loginTitle">Login</h1>
                    <form action="/login" method="POST" class="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label text-dark" id="usernameLabel">Email</label>
                            <input type="text" class="form-control" id="usernameLogin" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-dark" id="passwordLabel">Password</label>
                            <input type="password" class="form-control" id="passwordLogin" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark" id="loginButton">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-3 mt-5">
                <div class="card bg-light shadow-dark p-4" id="signupDiv">
                    <h1 class="text-dark" id="signupTitle">Sign-up</h1>
                    <form action="/login" method="POST" class="signup-form">
                        <div class="mb-3">
                            <label for="username" class="form-label text-dark" id="usernameLabelSignup">Email</label>
                            <input type="text" class="form-control" id="usernameSignup" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-dark" id="passwordLabelSignup">Password</label>
                            <input type="password" class="form-control" id="passwordSignup" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark" id="signupBtn">Sign-up</button>
                    </form>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
<div class="container fixed-bottom">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary" id="footerText">&copy; 2024 Music Streamer</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#" id="footerTwitter"><i class="bi bi-twitter-x"></i>
                    <use xlink:href="#twitter" /></svg>
                </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#" id="footerInsta"><i class="bi bi-instagram"></i>
                    <use xlink:href="#instagram" /></svg>
                </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#" id="footerFacebook"><i class="bi bi-facebook"></i>
                    <use xlink:href="#facebook" /></svg>
                </a></li>
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../public/js/scriptLogin.js"></script>

</html>
